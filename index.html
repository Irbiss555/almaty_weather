<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current" type="button"
                role="tab" aria-controls="current" aria-selected="true">Current weather
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="tomorrow-tab" data-bs-toggle="tab" data-bs-target="#tomorrow" type="button"
                role="tab" aria-controls="tomorrow" aria-selected="false">Tomorrow
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="second-day-tab" data-bs-toggle="tab" data-bs-target="#second-day" type="button"
                role="tab" aria-controls="second-day" aria-selected="false">second day
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="third-day-tab" data-bs-toggle="tab" data-bs-target="#third-day" type="button"
                role="tab" aria-controls="third-day" aria-selected="false">Third day
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="fourth-day-tab" data-bs-toggle="tab" data-bs-target="#fourth-day" type="button"
                role="tab" aria-controls="fourth-day" aria-selected="false">fourth day
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="fifth-day-tab" data-bs-toggle="tab" data-bs-target="#fifth-day" type="button"
                role="tab" aria-controls="fifth-day" aria-selected="false">fifth day
        </button>
    </li>

    <li class="nav-item" role="presentation">
        <button class="nav-link" id="sixth-day-tab" data-bs-toggle="tab" data-bs-target="#sixth-day" type="button"
                role="tab" aria-controls="sixth-day" aria-selected="false">sixth day
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="seventh-day-tab" data-bs-toggle="tab" data-bs-target="#seventh-day" type="button"
                role="tab" aria-controls="seventh-day" aria-selected="false">seventh day
        </button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="current" role="tabpanel" aria-labelledby="current-tab">home</div>
    <div class="tab-pane fade" id="tomorrow" role="tabpanel" aria-labelledby="tomorrow-tab">Tomorrow</div>
    <div class="tab-pane fade" id="second-day" role="tabpanel" aria-labelledby="second-day-tab">second</div>
    <div class="tab-pane fade" id="third-day" role="tabpanel" aria-labelledby="third-day-tab">third</div>
    <div class="tab-pane fade" id="fourth-day" role="tabpanel" aria-labelledby="fourth-day-tab">fourth</div>
    <div class="tab-pane fade" id="fifth-day" role="tabpanel" aria-labelledby="fifth-day-tab">fifth</div>
    <div class="tab-pane fade" id="sixth-day" role="tabpanel" aria-labelledby="sixth-day-tab">sixth</div>
    <div class="tab-pane fade" id="seventh-day" role="tabpanel" aria-labelledby="seventh-day-tab">seventh</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
