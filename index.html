<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current" type="button"
                role="tab" aria-controls="current" aria-selected="true">Погода сейчас
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="tomorrow-tab" data-bs-toggle="tab" data-bs-target="#tomorrow" type="button"
                role="tab" aria-controls="tomorrow" aria-selected="false">
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="second-day-tab" data-bs-toggle="tab" data-bs-target="#second-day" type="button"
                role="tab" aria-controls="second-day" aria-selected="false">
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="third-day-tab" data-bs-toggle="tab" data-bs-target="#third-day" type="button"
                role="tab" aria-controls="third-day" aria-selected="false">
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="fourth-day-tab" data-bs-toggle="tab" data-bs-target="#fourth-day" type="button"
                role="tab" aria-controls="fourth-day" aria-selected="false">
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="fifth-day-tab" data-bs-toggle="tab" data-bs-target="#fifth-day" type="button"
                role="tab" aria-controls="fifth-day" aria-selected="false">
        </button>
    </li>

    <li class="nav-item" role="presentation">
        <button class="nav-link" id="sixth-day-tab" data-bs-toggle="tab" data-bs-target="#sixth-day" type="button"
                role="tab" aria-controls="sixth-day" aria-selected="false">
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="seventh-day-tab" data-bs-toggle="tab" data-bs-target="#seventh-day" type="button"
                role="tab" aria-controls="seventh-day" aria-selected="false">
        </button>
    </li>

</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="current" role="tabpanel" aria-labelledby="current-tab"></div>
    <div class="tab-pane fade" id="tomorrow" role="tabpanel" aria-labelledby="tomorrow-tab"></div>
    <div class="tab-pane fade" id="second-day" role="tabpanel" aria-labelledby="second-day-tab"></div>
    <div class="tab-pane fade" id="third-day" role="tabpanel" aria-labelledby="third-day-tab"></div>
    <div class="tab-pane fade" id="fourth-day" role="tabpanel" aria-labelledby="fourth-day-tab"></div>
    <div class="tab-pane fade" id="fifth-day" role="tabpanel" aria-labelledby="fifth-day-tab"></div>
    <div class="tab-pane fade" id="sixth-day" role="tabpanel" aria-labelledby="sixth-day-tab"></div>
    <div class="tab-pane fade" id="seventh-day" role="tabpanel" aria-labelledby="seventh-day-tab"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
